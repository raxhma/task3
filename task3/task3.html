
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="task3.css">
    <link href="task3.css" rel="stylesheet"> 

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</head>
<body>
    

    <div class="container">
        <h1 id="playerText">Tic Tac Toe</h1>
        <button id="restartBtn">Restart</button>
        <button id="playMusicBtn">Play Music</button>
        <button id="stopMusicBtn">Stop Music</button>

        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>

        <div id="gifContainer" class="hidden">
            <img src="excitedcat.gif" alt="Winner GIF" id="winnerGif">
        </div>
        <div id="tieMessage" class="hidden">It's a tie!</div>

        <audio id="winningMusic" src="yay.mp3"></audio>

        <audio id="clickSound" src="ting.mp3"></audio>
        <audio id="backgroundMusic" src="music.mp3" loop></audio>
    </div>
    
    <script src="task3.js"></script>
   

</body>
</html>
